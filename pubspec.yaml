name: autodo
description: Car Maintenance Made Simple.
version: 0.3.0+14
authors:
  - Jonathan Bayless <baylessj@purdue.edu>
  - David PHAM-VAN <dev.nfet.net@gmail.com>

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl:
  json_intl:
  cloud_firestore:
  firebase_auth:
  shared_preferences:
  flutter_typeahead:
  flutter_local_notifications:
  url_launcher:
  charts_flutter:
  sliding_up_panel:
  bloc:
  flutter_bloc:
  google_sign_in:
  equatable:
  font_awesome_flutter:
  autocomplete_textfield:
  sentry:
  sembast:
  path_provider:
  firebase_admob:
  in_app_purchase:
  semaphore:
  provider:
  preferences:
  cupertino_icons:
  about:

dependency_overrides:
  autocomplete_textfield:
    git:
      url: git://github.com/baylessj/flutter-autocomplete-textfield.git
      ref: master
  firebase_core: 0.4.4
  firebase_admob:
    git:
      url: git://github.com/autodo-app/flutterfire.git
      ref: master
      path: packages/firebase_admob/
  json_intl:
    git: https://github.com/DavBfr/json_intl
  preferences:
    git:
      url: https://gitlab.com/davbfr/preferences.git
      ref: rewrite-pref-service

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test:
  bloc_test:
  mockito:
  pedantic:
  pubspec_extract:

flutter:
  uses-material-design: true

  assets:
    - img/logo.png
    - img/icon.png
    - img/icon-only.png
    - img/icon-only-green.png
    - legal/privacy-policy.md
    - assets/keys.json
    - assets/intl/

  fonts:
    - family: IBM Plex Sans
      fonts:
        - asset: fonts/ibm-plex/IBMPlexSans-Thin.otf
          weight: 100
        - asset: fonts/ibm-plex/IBMPlexSans-ThinItalic.otf
          weight: 100
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSans-ExtraLightItalic.otf
          weight: 200
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSans-Light.otf
          weight: 300
        - asset: fonts/ibm-plex/IBMPlexSans-LightItalic.otf
          weight: 300
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSans-Regular.otf
          weight: 400
        - asset: fonts/ibm-plex/IBMPlexSans-Italic.otf
          weight: 400
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSans-Text.otf
          weight: 500
        - asset: fonts/ibm-plex/IBMPlexSans-TextItalic.otf
          weight: 500
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSans-Medium.otf
          weight: 600
        - asset: fonts/ibm-plex/IBMPlexSans-MediumItalic.otf
          weight: 600
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSans-SemiBold.otf
          weight: 700
        - asset: fonts/ibm-plex/IBMPlexSans-SemiBoldItalic.otf
          weight: 700
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSans-Bold.otf
          weight: 800
        - asset: fonts/ibm-plex/IBMPlexSans-BoldItalic.otf
          weight: 800
    - family: IBM Plex Serif
      fonts:
        - asset: fonts/ibm-plex/IBMPlexSerif-Thin.otf
          weight: 100
        - asset: fonts/ibm-plex/IBMPlexSerif-ThinItalic.otf
          weight: 100
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSerif-ExtraLight.otf
          weight: 200
        - asset: fonts/ibm-plex/IBMPlexSerif-ExtraLightItalic.otf
          weight: 200
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSerif-Light.otf
          weight: 300
        - asset: fonts/ibm-plex/IBMPlexSerif-LightItalic.otf
          weight: 300
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSerif-Regular.otf
          weight: 400
        - asset: fonts/ibm-plex/IBMPlexSerif-Italic.otf
          weight: 400
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSerif-Text.otf
          weight: 500
        - asset: fonts/ibm-plex/IBMPlexSerif-TextItalic.otf
          weight: 500
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSerif-Medium.otf
          weight: 600
        - asset: fonts/ibm-plex/IBMPlexSerif-MediumItalic.otf
          weight: 600
          style: italic
        - asset: fonts/ibm-plex/IBMPlexSerif-SemiBold.otf
          weight: 700
        - asset: fonts/ibm-plex/IBMPlexSerif-SemiBoldItalic.otf
          weight: 700
