on: push
name: Build Docker Containers
jobs:
  backend:
    name: Build API Docker Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Cache dependency # caching dependency will make our build faster.
        uses: actions/cache@v2 # for more info checkout pip section documentation at https://github.com/actions/cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: echo "${{ secrets.ENV_DEV }}" > .env.dev
      - name: start up docker image
        run: docker-compose up -d --build api
      - name: check the python version in the docker shell
        run: docker exec autodo_api_1 python --version
  frontend:
    name: Build Frontend Docker Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Cache dependency
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: echo "${{ secrets.ENV_DEV }}" > .env.dev
      - name: start up docker image
        run: docker-compose build frontend
