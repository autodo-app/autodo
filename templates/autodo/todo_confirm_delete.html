{% extends "base_generic.html" %}

{% block content %}

<div class="container p-8 mx-auto max-w-lg">
  <div class="text-2xl">Deleting Todo</div>
  <div class="text-lg">Are you sure you want to delete the todo: <b>{{ todo.name }}</b>?</div>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete."
      class="bg-red-600 hover:bg-red-400 text-white font-bold py-2 px-4 my-2 rounded shadow-md">
  </form>
</div>

{% endblock %}
