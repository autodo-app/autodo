{% extends "base_generic.html" %}
{% block content %}
<div class="container p-4">
  {% if object_list|length < 1 %} <div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 text-center">
    <p>No todos, would you like to add one?</p>
    <div class="my-8">
      <a href="{% url 'todos/create' %}"
        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 my-2 rounded shadow-md">
        Create Todo
      </a>
    </div>
</div>
{% endif %}

{% for todo in object_list %} <div class="bg-gray-50 rounded-lg shadow-sm hover:shadow-lg duration-100 px-2 py-4 my-4"
  onclick="location.href=`{% url 'todos/detail' todo.id %}`">
  <div class="flex flex-wrap justify-between">
    <div class="flex flex-col">
      <div class="text-blue-600 text-lg font-semibold mx-2">
        {{ todo.name }}
      </div>
      <div class="mx-2">
        Mileage: <span class="font-bold">{{ todo.dueMileage }}</span> mi
      </div>
    </div>
    <div class="flex flex-col content-end">
      <div class="m-2 flex-grow-0">
        <a href="{% url 'todos/update' todo.id %}"
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 my-2 rounded shadow-md">Edit
        </a>
      </div>
      <div class="m-2">
        <a href="{% url 'todos/delete' todo.id %}"
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 my-2 rounded shadow-md">
          Delete
        </a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
